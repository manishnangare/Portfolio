<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Image Reveal</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      border: 2px solid #ddd;
      border-radius: 10px;
    }

    .image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease-in-out;
      z-index: 2;
    }

    .text {
      position: absolute;
      bottom: -100%; /* Start outside view */
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.2rem;
      z-index: 1;
      transition: bottom 0.3s ease-in-out;
    }

    .container:hover .image {
      transform: translateY(-100%);
    }

    .container:hover .text {
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/300x200" alt="Placeholder" class="image">
    <div class="text">This is the hidden text revealed on hover!</div>
  </div>
</body>
</html>
